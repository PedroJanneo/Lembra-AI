spring.application.name=lembrai


spring.datasource.url=jdbc:mysql://localhost:3306/lembrai
spring.datasource.username={user.banco}
spring.datasource.password={senha.banco}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


twilio.accountSid=${TWILIO_ACCOUNT_SID}
twilio.authToken=${TWILIO_AUTH_TOKEN}
twilio.fromPhone=${TWILIO_FROM_PHONE}
my.number=${MY_NUMBER} 

stripe.keySecret=${STRIPE_KEY_SECRET}
stripe.keyPublic=${STRIPE_KEY_PUBLIC}
stripe.buyURL=${STRIPE_BUY_URL}

